<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</head>

<body
    style="background-image: url('https://tecnico.ulisboa.pt/files/2017/01/delix-lisbon-winter-school-on-data-science-and-engineering.jpg'); background-repeat: no-repeat; height: 100%; background-position: center; background-size: cover">
    <div style="text-align:center">
        <p></p>
        <h1 style='color:#ffffff'>Welcome, {{ value }}!</h1>

        <p>
            <h5 style="color: white">Platform Analytics</h5>
        </p>
        <p>
            <form action ='/dashboard/{{ value }}/add-platform' method="POST">
                <input type="text" id = 'new_plat' name="new_plat" placeholder='Platform Name' maxlength='25' style='border-radius: 5px; width: 230px; border:none'/>
                <p></p>
                <input type="text" id = 'new_plat_url' name="new_plat_url" placeholder='Platform URL' style='border-radius: 5px; width: 230px; border:none'/>
                <p></p>
                <input type="submit" value='Add New Platform' style='background-color:#0f6bff; color:white; border-radius: 5px; border:none'/><br>
            </form>
            <p></p>
            <form action="/delete/{{value}}">
                <input type="submit" value="Delete User" style='background-color:#0f6bff; color:white; border-radius: 5px; border:none'/>
            </form>
            <div id='platformList'></div>
            <script>
                var platform_list = "{{platform_list}}";
                list = document.createElement("ol");
                document.getElementById("platformList").appendChild(list);
                console.log(typeof(platform_list));
                platform_list.forEach(element => {
                    var node = document.createElement("li");
                    node.innerHTML = element[0] + "</br>";
                    list.appendChild(node); 
                });
            </script>
        </p>

    </div>
</body>

</html>
